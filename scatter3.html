
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Bank Internal Score &amp; FinScore Telco</title>
<script src="d3.v7.min.js"></script>
<style>
    :root{
        --card-bg:#ffffff;
        --shadow-lg:0 6px 14px rgba(0,0,0,.12);
        --shadow-sm:0 2px 6px rgba(0,0,0,.08);
        --inset:inset 0 1px 2px rgba(255,255,255,.6);
    }
    body{font-family:"Helvetica Neue",Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px;color:#333}
    h1{text-align:center;margin:0 0 15px;font-size:1.45rem}
    #chart-container{display:flex;flex-direction:column;align-items:center}
    #controls{margin:18px 0;display:flex;gap:18px;align-items:center;
              background:var(--card-bg);border-radius:10px;box-shadow:var(--shadow-sm),var(--inset);
              padding:10px 18px;border:1px solid #d5d5d5}
    input[type="range"]{-webkit-appearance:none;width:240px;height:6px;background:#d0d0d0;border-radius:3px;outline:none}
    input[type="range"]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;background:#616161;border:2px solid #fff;cursor:pointer;box-shadow:var(--shadow-sm)}
    input[type="range"]::-moz-range-thumb   {width:18px;height:18px;border-radius:50%;background:#616161;border:2px solid #fff;cursor:pointer;box-shadow:var(--shadow-sm)}
    button{background:#616161;color:#fff;border:none;border-radius:6px;padding:6px 16px;font-size:.9rem;cursor:pointer;box-shadow:var(--shadow-sm)}
    button:hover{background:#424242}
    #metrics{display:flex;gap:40px;flex-wrap:wrap;justify-content:center;margin-top:10px}
    .metric-box{background:var(--card-bg);border-radius:10px;padding:12px 22px;box-shadow:var(--shadow-lg),var(--inset);text-align:center;min-width:240px}
    .metric-box h3{margin:0 0 6px;font-size:.95rem;color:#666}
    .metric-box span{font-size:1.5rem;font-weight:bold}
    .sub-metrics{display:flex;gap:14px;margin-top:8px;justify-content:center;flex-wrap:wrap}
    .sub-box{background:#f5f7fa;border-radius:8px;padding:6px 10px;min-width:110px;box-shadow:var(--shadow-sm),var(--inset)}
    .sub-box h4{margin:0;font-size:.7rem;font-weight:600;color:#555;text-align:center}
    .sub-box span{font-size:.9rem;font-weight:bold}
    .legend{display:flex;align-items:center;gap:8px;margin-top:16px}
    .legend-card{background:var(--card-bg);border-radius:10px;padding:12px 20px;box-shadow:var(--shadow-lg),var(--inset)}
    svg#scatter{background:linear-gradient(160deg,#e9f4ff 0%,#ffffff 70%);border-radius:12px;box-shadow:var(--shadow-lg)}
</style>
</head>
<body>
<h1>Bank Internal Score &amp; FinScore Telco</h1>

<div id="chart-container">
    <svg id="scatter" width="820" height="620"></svg>

    <div id="controls">
        <label for="threshold"><strong>Combined&nbsp;Score&nbsp;≥</strong>&nbsp;<span id="thresh-val"></span></label>
        <input type="range" id="threshold" min="1" max="10" step="1" value="1">
        <button id="toggle">Play</button>
    </div>

    <div id="metrics">
        <div class="metric-box">
            <h3>Total Acceptance Rate</h3><span id="acc-rate">0%</span>
            <div class="sub-metrics">
                <div class="sub-box"><h4>Bank Only</h4><span id="acc-bank">0%</span></div>
                <div class="sub-box"><h4>Telco Only</h4><span id="acc-telco">0%</span></div>
            </div>
        </div>

        <div class="metric-box">
            <h3>Total Default Rate</h3><span id="def-rate">0%</span>
            <div class="sub-metrics">
                <div class="sub-box"><h4>Bank Only</h4><span id="def-bank">0%</span></div>
                <div class="sub-box"><h4>Telco Only</h4><span id="def-telco">0%</span></div>
            </div>
        </div>

        <div class="metric-box">
            <h3>Peso Benefit</h3>
            <div class="sub-metrics" style="gap:10px">
                <div class="sub-box"><h4>Net /<br>Approved&nbsp;Loan</h4><span id="benefit-loan">₱0</span></div>
                <div class="sub-box"><h4>Avg /<br>Application</h4><span id="benefit-app">₱0</span></div>
                <div class="sub-box"><h4>Bank&nbsp;Only<br>Avg&nbsp;/&nbsp;App</h4><span id="benefit-app-bank">₱0</span></div>
            </div>
        </div>
    </div>

    <div class="legend"><div id="legend" class="legend-card"></div></div>
</div>

<script>
const REV_PER_LOAN = 2500,
      LGD_PER_LOAN = 6500,
      CSV_PATH = "data.csv",
      RADIUS = 14, FADE_OPACITY = 0.2;

const svg=d3.select("#scatter"),W=+svg.attr("width"),H=+svg.attr("height"),
      M={top:50,right:50,bottom:80,left:100},
      x=d3.scaleLinear().domain([1,10]).range([M.left+RADIUS,W-M.right-RADIUS]),
      y=d3.scaleLinear().domain([1,10]).range([M.top+RADIUS,H-M.bottom-RADIUS]),
      colour=d3.scaleThreshold().domain([0.11,0.20,0.32,0.42,0.50])
             .range(["#9CCC65","#D4E157","#FFEE58","#FFCA28","#FFA726","#FF7043"]);

d3.csv(CSV_PATH,d3.autoType).then(raw=>{
  const clean=raw.filter(r=>!Object.values(r).some(v=>v==="#N/A"||v===null));
  const data=d3.rollups(clean,v=>({telco:v[0]["FinScore Telco"],bank:v[0]["Bank Internal Score"],
        comb:v[0]["Combined Score"],bad:d3.mean(v,d=>d["Good/Bad Flag"]),n:v.length}),
        d=>`${d["FinScore Telco"]}-${d["Bank Internal Score"]}-${d["Combined Score"]}`).map(d=>d[1]);

  svg.append("g").attr("transform",`translate(0,${H-M.bottom})`)
     .call(d3.axisBottom(x).ticks(10))
     .call(g=>g.selectAll(".domain,.tick line").attr("stroke","#7f7f7f").attr("stroke-width",2));
  svg.append("g").attr("transform",`translate(${M.left},0)`)
     .call(d3.axisLeft(y).ticks(10))
     .call(g=>g.selectAll(".domain,.tick line").attr("stroke","#7f7f7f").attr("stroke-width",2));
  svg.append("text").attr("x",W/2).attr("y",H-M.bottom+55)
     .attr("text-anchor","middle").attr("font-size","18px").attr("font-weight","bold")
     .text("FinScore Telco Score");
  svg.append("text").attr("transform","rotate(-90)").attr("x",-H/2).attr("y",M.left-70)
     .attr("text-anchor","middle").attr("font-size","18px").attr("font-weight","bold")
     .text("Bank Internal Score");

  const defs=svg.append("defs");
  defs.append("filter").attr("id","drop").append("feDropShadow")
      .attr("dx","1").attr("dy","1").attr("stdDeviation","1.5")
      .attr("flood-color","#000").attr("flood-opacity",".35");
  defs.append("filter").attr("id","inner").html('<feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/><feComposite operator="over" in="SourceGraphic" in2="blur"/>');

  const gDots=svg.append("g").attr("filter","url(#drop)");
  gDots.selectAll("circle.main").data(data).join("circle")
      .attr("class","main").attr("cx",d=>x(d.telco)).attr("cy",d=>y(d.bank))
      .attr("r",RADIUS).attr("fill",d=>colour(d.bad))
      .attr("filter","url(#inner)").attr("stroke","#333").attr("stroke-width",0.6);
  gDots.selectAll("circle.hl").data(data).join("circle")
      .attr("class","hl").attr("cx",d=>x(d.telco)-RADIUS/3).attr("cy",d=>y(d.bank)-RADIUS/3)
      .attr("r",RADIUS*0.4).attr("fill","#fff").attr("opacity",0.18).attr("pointer-events","none");
  gDots.selectAll("text").data(data).join("text")
      .attr("x",d=>x(d.telco)).attr("y",d=>y(d.bank)).attr("dy",".35em")
      .attr("text-anchor","middle").attr("font-size",".78rem").attr("font-weight","bold")
      .attr("fill","#000").attr("pointer-events","none")
      .text(d=>d3.format(".0%")(d.bad));

  const lgData=[["0–12%","#9CCC65"],["13–19%","#D4E157"],["20–31%","#FFEE58"],
                ["32–41%","#FFCA28"],["42–49%","#FFA726"],["50–100%","#FF7043"]];
  d3.select("#legend").html("").append("svg").attr("width",460).attr("height",40)
    .selectAll("g").data(lgData).join("g")
      .attr("transform",(d,i)=>`translate(${i*75},0)`)
      .call(g=>{
         g.append("rect").attr("x",0).attr("y",12).attr("width",16).attr("height",16)
          .attr("fill",d=>d[1]).attr("stroke","#333").attr("stroke-width",.4);
         g.append("text").attr("x",20).attr("y",25).attr("font-size",".8rem").text(d=>d[0]);
      });

  const slider=d3.select("#threshold"),threshV=d3.select("#thresh-val"),
        accSp=d3.select("#acc-rate"),defSp=d3.select("#def-rate"),
        accBankSp=d3.select("#acc-bank"),accTelSp=d3.select("#acc-telco"),
        defBankSp=d3.select("#def-bank"),defTelSp=d3.select("#def-telco"),
        benLoanSp=d3.select("#benefit-loan"),benAppSp=d3.select("#benefit-app"),
        benAppBankSp=d3.select("#benefit-app-bank"),
        totalN=d3.sum(data,d=>d.n);

  const stats=f=>{const s=data.filter(f),n=d3.sum(s,d=>d.n);return {acc:n/totalN,pd:n?d3.sum(s,d=>d.n*d.bad)/n:0};};

  function update(th){
      threshV.text(th);
      const fComb=d=>d.comb>=th, fBank=d=>d.bank<=th, fTel=d=>d.telco>=th;
      const sComb=stats(fComb), sBank=stats(fBank), sTel=stats(fTel);

      const netLoan=REV_PER_LOAN-(sComb.pd*LGD_PER_LOAN),
            netApp=netLoan*sComb.acc,
            netAppBank=(REV_PER_LOAN-(sBank.pd*LGD_PER_LOAN))*sBank.acc;

      accSp.text((sComb.acc*100).toFixed(1)+"%");   defSp.text((sComb.pd*100).toFixed(1)+"%");
      accBankSp.text((sBank.acc*100).toFixed(1)+"%");accTelSp.text((sTel.acc*100).toFixed(1)+"%");
      defBankSp.text((sBank.pd*100).toFixed(1)+"%");defTelSp.text((sTel.pd*100).toFixed(1)+"%");

      benLoanSp.text("₱"+netLoan.toFixed(0));
      benAppSp.text("₱"+netApp.toFixed(0));
      benAppBankSp.text("₱"+netAppBank.toFixed(0));

      gDots.selectAll("circle.main").attr("opacity",d=>fComb(d)?1:FADE_OPACITY);
      gDots.selectAll("circle.hl").attr("opacity",d=>fComb(d)?0.18:0.18*FADE_OPACITY);
      gDots.selectAll("text").attr("opacity",d=>fComb(d)?1:FADE_OPACITY);
  }

  slider.on("input",function(){update(+this.value);});
  update(+slider.node().value);

  let timer=null;
  d3.select("#toggle").on("click",function(){
      if(timer){clearInterval(timer);timer=null;this.textContent="Play";return;}
      this.textContent="Pause";
      timer=setInterval(()=>{let v=+slider.node().value;v=v<10?v+1:1;slider.node().value=v;update(v);},1400);
  });
});
</script>
</body>
</html>
